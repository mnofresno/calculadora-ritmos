<html>
	<head>
		<title>Calculadora de Ritmos</title>
		<meta charset="ISO-8859-1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="../index.js"></script>
		<script>
			$(document).ready(function()
			{
				var numeroInput = $("#numero");
				var calcular    = $("#botonCalcular");
				var output      = $("#output");
				
				calcular.click(function()
				{
					var numeroValor = numeroInput.val();
					var ritmos = getCombinationsThatSum(numeroValor);
					var ritmosHtml = "";
					ritmosHtml = _.map(ritmos, function(ritmo)
					{
						return ritmo;
					}).join("<br />");
					
					output.html(ritmosHtml);
				});
			});
		</script>
	</head>
	<body class="container" style="padding-top: 20px">
		<div class="row">
			<div class="col-xs-10">
				<div class="panel panel-default">
					<div class="panel-heading">Calculadora de Ritmos</div>
					<div class="panel-body">
						<form onsubmit="return false">
							<div class="form-group">
								<label for="numero">Ingrese el n&uacute;mero:</label>									
							</div>
							<div class="input-group">
								<input id="numero" type="number" autofocus class="form-control"/>
								<span class="input-group-btn">
									<button id="botonCalcular" type="submit" class="btn btn-primary">Calcular Ritmos</button>
								</span>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<br />
									<span>Cominaciones resultantes:</span>
									<br />
									<br />
									<pre id="output" style="min-height: 300px;overflow-y:auto;">
									</pre>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
